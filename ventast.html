<!DOCTYPE html>
<html>
<head>
	<title>formulario JavaScript</title>
	<script type="text/javascript">
		var comision=function(){
				var valor1=parseInt(document.getElementById('V1').value);
					if(valor1<=150){
				   		document.getElementById('resultado').value=0;
					}if(valor1>150 && valor1<=400){
				   		document.getElementById('resultado').value=valor1*0.1;
					}if(valor1>400){
				   	document.getElementById('resultado').value=valor1*0.09+50;
					}
	
		};
	</script>
</head>
<body>
	<form>
		<p>Ventas :<input type="text" id="V1" size="20"></p>
		<p><input type="button" value="Calcular" onclick="comision()"></p>
		<p>Comision: <input type="text" id="resultado" disabled="disabled" /></p>
	</form>
</body>
</html>
